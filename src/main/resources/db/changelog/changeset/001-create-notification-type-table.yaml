databaseChangeLog:
  - changeSet:
      id: create-notification-type-table
      author: Abdurauf
      changes:
        - createTable:
            tableName: notification_type
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addDefaultValue:
            columnDataType: timestamp
            columnName: created_at
            defaultValueComputed: now()
            tableName: notification_type