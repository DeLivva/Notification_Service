databaseChangeLog:
  - changeSet:
      id: create-notification-table
      author: Abdurauf
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_id
                  type: bigint
                  constraints:
                    foreignKeyName: notification_type_id_fk
                    referencedTableName: notification_type
                    referencedColumnNames: id
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addDefaultValue:
            columnDataType: timestamp
            columnName: created_at
            defaultValueComputed: now()
            tableName: notification