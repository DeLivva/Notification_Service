databaseChangeLog:
  - changeSet:
      id: create-user-notifications-table
      author: Abdurauf
      changes:
        - createTable:
            tableName: user_notifications
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: notification_id
                  type: bigint
                  constraints:
                    foreignKeyName: user_notifications_notification_id_fk
                    referencedTableName: notification
                    referencedColumnNames: id
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addDefaultValue:
            columnDataType: timestamp
            columnName: created_at
            defaultValueComputed: now()
            tableName: user_notifications